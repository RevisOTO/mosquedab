<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="PHPBD.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="container">
        <form clsss="form">
            <div class="row">
                <div id="header" class="col-lg-12 text-center">
                    Formulario de persona
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-4">
                    <label class="label-control">Nombre Completo</label>
                    <input id="nomcomp" type="text" class="form-control" placeholder="Nombre">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Fecha de nacimiento</label>
                    <input id="fechanac" type="date" class="form-control" placeholder="Fecha">
                </div>

                <div class="col-sm-12 col-md-3 col-lg-2">
                    <label class="label-control">Celular</label>
                    <input id="celular" type="text" class="form-control" placeholder="Telefono o Celular">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Estado de residencia</label>
                    <input id="estado" type="text" class="form-control" placeholder="Estado">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Ciudad de residencia</label>
                    <input id="ciudad" type="text" class="form-control" placeholder="Ciudad">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-2">
                    <label class="label-control">Codigo Postal</label>
                    <input id="cp" type="text" class="form-control" placeholder="C.P.">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <label class="label-control">CURP</label>
                    <input id="curp" type="text" class="form-control" placeholder="CURP">
                </div>
            </div>


            <button id="btn1" type="button" class="btn btn-primary">Capturar</button>
            <button id="swal" type="button" class="btn btn-default">Ajax</button>
            <button id="json" type="button" class="btn btn-default">JSON</button>
            <button id="fetch" type="button" class="btn btn-default">FETCH</button>

            <div class="alert alert-primary alert-dismissible collapse" role="alert" id="alerta1">
                Se a capturado los datos con exito
                <button id="btncloseAlert" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Seguro?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                        </div>
                        <div class="modal-body">
                            Desea guradar los cambios?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <style>
                body {
                    background-color: aqua;
                }
            </style>

        </form>
    </div>
</body>

</html>
